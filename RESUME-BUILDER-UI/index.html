<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Resume Builder</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-6 text-center">Resume Builder</h1>

      <form id="resumeForm" class="space-y-6">
        <div>
          <h2 class="font-semibold mb-2">Personal Information</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              type="text"
              placeholder="Full Name"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
            />
            <input
              type="email"
              placeholder="Email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
            />
            <input
              type="tel"
              placeholder="Phone"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
            />
            <input
              type="text"
              placeholder="Location"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
            />
          </div>
        </div>

        <div>
          <h2 class="font-semibold mb-2">Education</h2>
          <div class="space-y-2">
            <input
              type="text"
              placeholder="Degree (e.g. B.Sc Computer Science)"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
            />
            <input
              type="text"
              placeholder="University / College"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
            />
            <input
              type="text"
              placeholder="Year (e.g. 2020-2024)"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
            />
          </div>
        </div>

        <div>
          <h2 class="font-semibold mb-2">Work Experience</h2>
          <div class="space-y-2">
            <input
              type="text"
              placeholder="Job Title"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
            />
            <input
              type="text"
              placeholder="Company"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
            />
            <input
              type="text"
              placeholder="Duration (e.g. Jan 2022 - Dec 2023)"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
            />
          </div>
        </div>

        <div>
          <h2 class="font-semibold mb-2">Skills</h2>
          <input
            type="text"
            placeholder="e.g. JavaScript, React, Python"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <h2 class="font-semibold mb-2">Additional Information</h2>
          <textarea
            placeholder="Achievements, Projects, Certifications..."
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
            rows="4"
          ></textarea>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
          >
            Generate Resume
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
