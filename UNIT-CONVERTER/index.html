<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">ðŸ”„ Unit Converter</h1>

      <div class="mb-4">
        <label class="block mb-2 font-semibold">Select Category:</label>
        <select
          id="category"
          class="w-full px-3 py-2 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          <option value="length">Length</option>
          <option value="temperature">Temperature</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-semibold">Enter Value:</label>
        <input
          type="number"
          id="inputValue"
          placeholder="Enter value"
          class="w-full px-3 py-2 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="mb-4 flex gap-2">
        <select
          id="fromUnit"
          class="flex-1 px-3 py-2 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
        ></select>
        <select
          id="toUnit"
          class="flex-1 px-3 py-2 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
        ></select>
      </div>

      <button
        onclick="convert()"
        class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition mb-4"
      >
        Convert
      </button>

      <p class="text-center font-semibold text-lg">
        Result: <span id="result">-</span>
      </p>
    </div>
  </body>
</html>
