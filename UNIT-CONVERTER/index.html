<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Unit Converter</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <div class="flex items-center justify-center gap-3 mb-6">
        <i data-feather="crop"></i>
        <h1 class="text-2xl font-bold text-primary text-center">
          Unit Converter
        </h1>
      </div>

      <div class="mb-4">
        <label class="block mb-2">Select Category:</label>
        <select
          id="category"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        >
          <option value="length">Length</option>
          <option value="temperature">Temperature</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-2">Enter Value:</label>
        <input
          type="number"
          id="inputValue"
          placeholder="Enter value"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primarry focus:border-transparent"
        />
      </div>

      <div class="mb-4 flex gap-2">
        <select
          id="fromUnit"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        ></select>
        <select
          id="toUnit"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        ></select>
      </div>

      <button
        onclick="convert()"
        class="w-full py-2 bg-primary text-white rounded cursor-pointer transition mb-4"
      >
        Convert
      </button>

      <p class="text-center text-lg">Result: <span id="result">-</span></p>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
