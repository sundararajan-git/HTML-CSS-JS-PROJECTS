<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <p class="heading">Expense Tracker</p>
    <div class="container">
      <div class="left-panel">
        <p class="subHeading">Transactions</p>
        <div id="transactionList"></div>
      </div>

      <div class="right-panel">
        <div class="balance-section">
          <p class="subHeading">Balance</p>
          <p id="balance">$0</p>
        </div>

        <div class="summary-container">
          <div>
            <p class="subHeading">Income</p>
            <p id="income">$0</p>
          </div>
          <div>
            <p class="subHeading">Expenses</p>
            <p id="expenses">$0</p>
          </div>
        </div>

        <form id="transactionForm">
          <p class="subHeading">Add Transaction</p>
          <input
            type="text"
            id="text"
            name="description"
            placeholder="Enter description"
            required
          />
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Enter amount ( -ve for expense )"
            required
          />
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
