<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Theme Switcher</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class", // ðŸ‘ˆ important: only apply dark mode when we add "dark" class
      };
    </script>

    <script src="./script.js" defer></script>
  </head>
  <body
    class="w-full h-[100vh] flex flex-col gap-6 justify-center items-center dark:bg-black dark:text-white"
  >
    <h3 class="text-xl font-medium">Theme Switcher</h3>
    <div class="flex items-center gap-6">
      <button
        class="hidden px-4 py-2 bg-black text-white rounded-md hover:cursor:pointer dark:bg-white dark:text-black"
        id="lightBtn"
      >
        <i class="bx bx-sun"></i>
      </button>
      <button
        class="px-4 py-2 bg-black text-white rounded-md hover:cursor:pointer dark:bg-white dark:text-black"
        id="darkBtn"
      >
        <i class="bx bx-moon"></i>
      </button>
    </div>
  </body>
</html>
