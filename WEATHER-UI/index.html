<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather UI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <h1 class="city">New York</h1>
        <p class="date">Monday, Sep 2</p>

        <div class="weather-main">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png"
            alt="Weather Icon"
            class="weather-icon"
          />
          <div class="temp">
            <h2>25Â°C</h2>
            <p>Sunny</p>
          </div>
        </div>

        <div class="weather-details">
          <div class="detail">
            <p>Wind</p>
            <h3>12 km/h</h3>
          </div>
          <div class="detail">
            <p>Humidity</p>
            <h3>60%</h3>
          </div>
          <div class="detail">
            <p>Pressure</p>
            <h3>1012 hPa</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
