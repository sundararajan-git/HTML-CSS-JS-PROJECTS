<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Custom On-Screen Keyboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4">⌨️ Custom Keyboard</h1>

      <input
        type="text"
        id="inputField"
        placeholder="Type here..."
        class="w-full px-3 py-2 border rounded shadow mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <div id="keyboard" class="grid grid-cols-10 gap-2">
        <!-- Keys will be generated by JS -->
      </div>

      <button
        id="backspace"
        class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition"
      >
        Backspace
      </button>
      <button
        id="space"
        class="mt-4 ml-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
      >
        Space
      </button>
    </div>
  </body>
</html>
