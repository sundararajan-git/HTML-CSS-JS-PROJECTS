<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Custom On-Screen Keyboard</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./script.js" defer></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <div class="flex items-center gap-4 mb-6">
      <i data-feather="command"></i>
      <h1 class="text-2xl font-bold text-primary">Custom Keyboard</h1>
    </div>
    <div
      class="bg-white p-6 py-10 rounded-lg shadow-lg w-full max-w-md text-center"
    >
      <input
        type="text"
        id="inputField"
        placeholder="Type here..."
        class="w-full px-3 py-2 border border-gray-400 rounded-md shadow mb-4 focus:outline-none focus:border-transparent focus:ring-[1.5px] focus:ring-primary mb-8"
      />

      <div id="keyboard" class="grid grid-cols-10 gap-2 mb-4"></div>

      <button
        id="backspace"
        class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition cursor-pointer"
      >
        Backspace
      </button>
      <button
        id="space"
        class="mt-4 ml-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition cursor-pointer"
      >
        Space
      </button>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
