<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form id="passwordGenForm">
      <div class="header">
        <i data-feather="lock"></i>
        <p>Password Generator</p>
      </div>
      <div id="passwordContainer">
        <p id="password">password</p>
      </div>
      <div id="field">
        <label for="passwordlength">Password Length</label>
        <input
          type="range"
          min="6"
          max="24"
          value="6"
          id="passwordlength"
          name="passwordlength"
        />
      </div>
      <div id="field">
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase" name="includeUppercase" />
      </div>
      <div id="field">
        <label for="includeLowercase">Include Lowercase</label>
        <input type="checkbox" id="includeLowercase" name="includeLowercase" />
      </div>
      <div id="field">
        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers" name="includeNumbers" />
      </div>
      <div id="field">
        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" name="includeSymbols" />
      </div>
      <button type="submit">Generate</button>
      <div id="passwordStrengthContainer">
        <label for="progressBar">Week</label>
        <progress
          max="100"
          min="0"
          value="10"
          id="progressBar"
          name="progressBar"
        ></progress>
      </div>
    </form>
    <script>
      feather.replace();
    </script>
  </body>
</html>
