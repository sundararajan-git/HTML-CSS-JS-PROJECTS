<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Music Player</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm text-center">
      <div class="mb-4">
        <img
          id="albumArt"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJIaFQicGfALu7nsov8BnW0uGwmREzgzgsAg&s"
          alt="Album Art"
          class="w-48 h-48 mx-auto rounded-lg shadow-md"
        />
      </div>

      <div class="mb-4">
        <h2 id="songTitle" class="text-xl font-semibold">Song Title</h2>
        <p id="artistName" class="text-gray-500">Artist Name</p>
      </div>

      <div class="mb-4">
        <input
          type="range"
          id="progressBar"
          value="0"
          min="0"
          max="100"
          class="w-full h-1 bg-gray-300 rounded-lg cursor-pointer appearance-none"
        />
      </div>

      <div class="flex justify-center items-center gap-6">
        <button id="prevBtn" class="text-gray-600 hover:text-gray-800 text-2xl">
          ⏮️
        </button>
        <button id="playBtn" class="text-gray-600 hover:text-gray-800 text-3xl">
          ▶️
        </button>
        <button id="nextBtn" class="text-gray-600 hover:text-gray-800 text-2xl">
          ⏭️
        </button>
      </div>
    </div>
  </body>
</html>
