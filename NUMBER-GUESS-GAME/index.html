<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Number Guessing Game</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4">ðŸŽ¯ Number Guessing Game</h1>

      <p class="mb-4 text-gray-700">
        Guess a number between <span id="min">1</span> and
        <span id="max">100</span>
      </p>

      <input
        type="number"
        id="guessInput"
        placeholder="Enter your guess"
        class="w-full px-3 py-2 border border-gray-400 rounded shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary mb-4"
      />

      <button
        id="guessBtn"
        class="w-full py-2 bg-primary text-white rounded-md transition mb-4"
      >
        Guess
      </button>

      <p id="feedback" class="font-semibold mb-4 text-gray-700"></p>
      <p class="text-gray-600">Attempts left: <span id="attempts">10</span></p>

      <button
        id="resetBtn"
        class="mt-4 w-full py-2 bg-green-600 text-white rounded-md transition"
      >
        Reset Game
      </button>
    </div>
  </body>
</html>
