<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Event Countdown App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4">‚è≥ Event Countdown</h1>

      <!-- Event Input -->
      <div class="mb-4">
        <input
          type="datetime-local"
          id="eventDate"
          class="w-full px-3 py-2 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <button
        id="startBtn"
        class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition mb-4"
      >
        Start Countdown
      </button>

      <!-- Countdown Display -->
      <div id="countdown" class="text-3xl font-bold text-gray-800 mb-4">
        00d 00h 00m 00s
      </div>

      <p id="status" class="text-gray-700 font-semibold"></p>
    </div>
  </body>
</html>
