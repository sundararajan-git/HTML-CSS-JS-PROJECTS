<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Event Countdown App</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./script.js" defer></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col gap-4 items-center justify-center min-h-screen p-4"
  >
    <h1 class="text-2xl font-bold mb-4 text-primary">Event Countdown</h1>
    <div
      class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center py-12"
    >
      <div class="mb-6">
        <input
          type="datetime-local"
          id="eventDate"
          class="w-full px-3 py-2 border border-gray-400 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <button
        id="startBtn"
        class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition mb-4 outline-none cursor-pointer"
      >
        Start Countdown
      </button>
      <div id="countdown" class="text-3xl font-bold text-gray-800 mb-4">
        00d 00h 00m 00s
      </div>
      <p id="status" class="text-gray-700 font-medium"></p>
    </div>
  </body>
</html>
