<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>

    <link rel="stylesheet" href="./style.css" />
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Calendar UI</title>
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./script.js" defer></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col gap-6 items-center justify-center h-screen"
  >
    <div class="flex items-center gap-4">
      <i data-feather="calendar"></i>
      <h3 class="text-2xl font-semibold text-primary">Calendar UI</h3>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <button
          id="prevMonth"
          class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300 cursor-pointer"
        >
          Prev
        </button>
        <h2 id="monthYear" class="text-lg font-semibold"></h2>
        <button
          id="nextMonth"
          class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300 cursor-pointer"
        >
          Next
        </button>
      </div>

      <div class="grid grid-cols-7 text-center font-medium text-gray-600 mb-2">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>

      <div id="calendar" class="grid grid-cols-7 text-center gap-1"></div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
