<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Gradient Generator</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
      <div class="flex items-center justify-center gap-3 mb-6">
        <i data-feather="droplet"></i>
        <h1 class="text-2xl font-bold text-primary">Gradient Generator</h1>
      </div>

      <div class="flex justify-center gap-4 mb-4">
        <div>
          <label class="block mb-1">Color 1</label>
          <input
            type="color"
            id="color1"
            value="#ff0000"
            class="w-20 h-10 cursor-pointer"
          />
        </div>
        <div>
          <label class="block mb-1">Color 2</label>
          <input
            type="color"
            id="color2"
            value="#0000ff"
            class="w-20 h-10 cursor-pointer"
          />
        </div>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-semibold">Direction</label>
        <select
          id="direction"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
        >
          <option value="to right">Left to Right</option>
          <option value="to left">Right to Left</option>
          <option value="to bottom">Top to Bottom</option>
          <option value="to top">Bottom to Top</option>
          <option value="45deg">Diagonal (45Â°)</option>
        </select>
      </div>

      <div id="preview" class="h-32 rounded mb-4 shadow"></div>

      <p class="mb-2 font-semibold">CSS Code:</p>
      <input
        type="text"
        id="cssCode"
        readonly
        class="w-full px-3 py-2 border border-gray-300 rounded text-center"
      />

      <button
        class="mt-4 w-full py-2 bg-primary cursor-pointer text-white rounded transition"
        onclick="generateGradient()"
      >
        Generate
      </button>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
