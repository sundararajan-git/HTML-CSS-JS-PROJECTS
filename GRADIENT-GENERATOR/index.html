<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" src="./style.css" />
    <title>Gradient Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4">ðŸŽ¨ Gradient Generator</h1>

      <div class="flex justify-center gap-4 mb-4">
        <div>
          <label class="block mb-1 font-semibold">Color 1</label>
          <input
            type="color"
            id="color1"
            value="#ff0000"
            class="w-20 h-10 cursor-pointer"
          />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Color 2</label>
          <input
            type="color"
            id="color2"
            value="#0000ff"
            class="w-20 h-10 cursor-pointer"
          />
        </div>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-semibold">Direction</label>
        <select
          id="direction"
          class="w-full px-3 py-2 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          <option value="to right">Left to Right</option>
          <option value="to left">Right to Left</option>
          <option value="to bottom">Top to Bottom</option>
          <option value="to top">Bottom to Top</option>
          <option value="45deg">Diagonal (45Â°)</option>
        </select>
      </div>

      <div id="preview" class="h-32 rounded mb-4 shadow"></div>

      <p class="mb-2 font-semibold">CSS Code:</p>
      <input
        type="text"
        id="cssCode"
        readonly
        class="w-full px-3 py-2 border rounded shadow text-center"
      />

      <button
        class="mt-4 w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
        onclick="generateGradient()"
      >
        Generate
      </button>
    </div>
  </body>
</html>
