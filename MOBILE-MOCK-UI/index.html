<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mobile App Mock UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div
      class="bg-white w-80 h-[600px] rounded-3xl shadow-lg flex flex-col overflow-hidden"
    >
      <div class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <h1 class="text-lg font-bold">My App</h1>
        <button class="text-white text-xl">⚙️</button>
      </div>

      <div class="flex-1 overflow-y-auto p-4 space-y-4">
        <div
          class="bg-gray-100 p-4 rounded-lg shadow hover:shadow-md transition cursor-pointer"
        >
          <h2 class="font-semibold text-lg mb-2">Card Title 1</h2>
          <p class="text-gray-600 text-sm">
            This is a description of the first card in the mobile app mock UI.
          </p>
        </div>

        <div
          class="bg-gray-100 p-4 rounded-lg shadow hover:shadow-md transition cursor-pointer"
        >
          <h2 class="font-semibold text-lg mb-2">Card Title 2</h2>
          <p class="text-gray-600 text-sm">
            This is a description of the second card. You can add more content
            here.
          </p>
        </div>

        <div
          class="bg-gray-100 p-4 rounded-lg shadow hover:shadow-md transition cursor-pointer"
        >
          <h2 class="font-semibold text-lg mb-2">Card Title 3</h2>
          <p class="text-gray-600 text-sm">
            Another card to demonstrate scrolling content inside the mobile
            container.
          </p>
        </div>
      </div>

      <div class="bg-white border-t p-2 flex justify-around">
        <button
          class="flex flex-col items-center text-gray-500 hover:text-blue-500"
        >
          <span class="text-xl">🏠</span>
          <span class="text-xs">Home</span>
        </button>
        <button
          class="flex flex-col items-center text-gray-500 hover:text-blue-500"
        >
          <span class="text-xl">🔍</span>
          <span class="text-xs">Search</span>
        </button>
        <button
          class="flex flex-col items-center text-gray-500 hover:text-blue-500"
        >
          <span class="text-xl">❤️</span>
          <span class="text-xs">Favorites</span>
        </button>
        <button
          class="flex flex-col items-center text-gray-500 hover:text-blue-500"
        >
          <span class="text-xl">👤</span>
          <span class="text-xs">Profile</span>
        </button>
      </div>
    </div>
  </body>
</html>
