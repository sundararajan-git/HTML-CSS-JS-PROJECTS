<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Password Strength Checker</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">
        ðŸ”’ Password Strength Checker
      </h1>

      <div class="mb-4">
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="w-full px-3 py-2 border border-gray-300 rounded shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
        />
      </div>

      <div class="h-2 w-full bg-gray-200 rounded mb-2 overflow-hidden">
        <div
          id="strengthBar"
          class="h-2 w-0 bg-red-500 transition-all duration-300"
        ></div>
      </div>
      <p id="strengthText" class="text-gray-700 font-semibold mb-4 text-center">
        Enter a password
      </p>
    </div>
  </body>
</html>
