<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Sticky Notes Board</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-2xl font-bold mb-4 text-center">📝 Sticky Notes Board</h1>

      <div class="flex mb-4 gap-2">
        <input
          type="text"
          id="noteInput"
          placeholder="Write a note..."
          class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
        />
        <button
          id="addBtn"
          class="px-4 py-2 bg-primary text-white rounded cursor-pointer transition"
        >
          Add Note
        </button>
      </div>

      <div id="notesBoard" class="flex flex-wrap gap-4"></div>
    </div>
  </body>
</html>
