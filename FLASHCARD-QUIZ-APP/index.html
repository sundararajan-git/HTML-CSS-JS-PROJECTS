<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Flashcard Quiz App</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4">Flashcard Quiz</h1>

      <div id="flashcard" class="flashcard relative w-full h-48 mb-4 mx-auto">
        <div class="flashcard-inner relative w-full h-full">
          <div class="flashcard-front"></div>
          <div class="flashcard-back"></div>
        </div>
      </div>

      <div class="flex justify-between">
        <button
          id="prevBtn"
          class="px-4 py-2 bg-gray-300 rounded hover:bg-red-600 hover:text-white transition cursor-pointer"
        >
          Previous
        </button>
        <button
          id="nextBtn"
          class="px-4 py-2 bg-gray-300 rounded hover:bg-green-600 hover:text-white transition cursor-pointer"
        >
          Next
        </button>
      </div>
    </div>
  </body>
</html>
