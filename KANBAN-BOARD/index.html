<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Kanban Board</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <div class="flex items-center justify-center gap-3 mb-8">
      <i data-feather="command"></i>
      <h1 class="text-3xl font-bold text-center text-primary">Kanban Board</h1>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 max-w-6xl mx-auto">
      <div class="bg-gray-200 p-4 rounded-lg">
        <h2 class="font-bold mb-2 text-red-600">To Do</h2>
        <div id="todo" class="space-y-2 min-h-[200px]">
          <div class="task bg-white p-2 rounded shadow" draggable="true">
            Task 1
          </div>
          <div class="task bg-white p-2 rounded shadow" draggable="true">
            Task 2
          </div>
        </div>
      </div>

      <div class="bg-gray-200 p-4 rounded-lg">
        <h2 class="font-bold mb-2 text-primary">In Progress</h2>
        <div id="inprogress" class="space-y-2 min-h-[200px]">
          <div class="task bg-white p-2 rounded shadow" draggable="true">
            Task 3
          </div>
        </div>
      </div>

      <div class="bg-gray-200 p-4 rounded-lg">
        <h2 class="font-bold mb-2 text-green-600">Done</h2>
        <div id="done" class="space-y-2 min-h-[200px]">
          <div class="task bg-white p-2 rounded shadow" draggable="true">
            Task 4
          </div>
        </div>
      </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
