<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Notes App</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Notes App</h1>

      <div class="flex gap-2 mb-4">
        <input
          id="noteInput"
          type="text"
          placeholder="Write your note..."
          class="flex-1 px-3 py-2 border border-gray-400 rounded shadow focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
        />
        <button
          id="addBtn"
          class="px-4 py-2 bg-primary text-white rounded-md transition"
        >
          Add
        </button>
      </div>

      <ul id="notesList" class="space-y-2"></ul>
    </div>
  </body>
</html>
