<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Multi-Step Form Wizard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">üìù Form Wizard</h1>

      <!-- Step Progress -->
      <div class="flex justify-between mb-6">
        <div
          class="w-1/3 h-2 bg-gray-300 rounded-full step-bar"
          id="bar1"
        ></div>
        <div
          class="w-1/3 h-2 bg-gray-300 rounded-full step-bar"
          id="bar2"
        ></div>
        <div
          class="w-1/3 h-2 bg-gray-300 rounded-full step-bar"
          id="bar3"
        ></div>
      </div>

      <form id="wizardForm">
        <!-- Step 1 -->
        <div class="step active">
          <label class="block mb-2 font-semibold">Full Name</label>
          <input
            type="text"
            class="w-full px-3 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="John Doe"
          />
          <label class="block mb-2 font-semibold">Email</label>
          <input
            type="email"
            class="w-full px-3 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="john@example.com"
          />
          <button
            type="button"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
            onclick="nextStep()"
          >
            Next
          </button>
        </div>

        <!-- Step 2 -->
        <div class="step">
          <label class="block mb-2 font-semibold">Phone</label>
          <input
            type="tel"
            class="w-full px-3 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="123-456-7890"
          />
          <label class="block mb-2 font-semibold">Address</label>
          <input
            type="text"
            class="w-full px-3 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="City, Country"
          />
          <div class="flex justify-between">
            <button
              type="button"
              class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition"
              onclick="prevStep()"
            >
              Previous
            </button>
            <button
              type="button"
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
              onclick="nextStep()"
            >
              Next
            </button>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="step">
          <label class="block mb-2 font-semibold">Username</label>
          <input
            type="text"
            class="w-full px-3 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="johndoe"
          />
          <label class="block mb-2 font-semibold">Password</label>
          <input
            type="password"
            class="w-full px-3 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          />
          <div class="flex justify-between">
            <button
              type="button"
              class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition"
              onclick="prevStep()"
            >
              Previous
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
