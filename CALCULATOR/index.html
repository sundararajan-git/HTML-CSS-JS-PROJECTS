<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h3>Calculator</h3>
    <section>
      <div class="display">
        <span class="expersion" id="expersion"></span>
        <span class="answer" id="answer">0</span>
      </div>
      <div>
        <button type="btn" data-value="AC">AC</button>
        <button type="btn" data-value="X">X</button>
        <button type="btn" data-value="%">%</button>
        <button type="btn" data-value="/">/</button>
        <button type="btn" data-value="7">7</button>
        <button type="btn" data-value="8">8</button>
        <button type="btn" data-value="9">9</button>
        <button type="btn" data-value="*">*</button>
        <button type="btn" data-value="4">4</button>
        <button type="btn" data-value="5">5</button>
        <button type="btn" data-value="6">6</button>
        <button type="btn" data-value="-">-</button>
        <button type="btn" data-value="1">1</button>
        <button type="btn" data-value="2">2</button>
        <button type="btn" data-value="3">3</button>
        <button type="btn" data-value="+">+</button>
        <button type="btn" data-value="Null">Null</button>
        <button type="btn" data-value="0">0</button>
        <button type="btn" data-value=".">.</button>
        <button type="btn" data-value="=">=</button>
      </div>
    </section>
    <script src="./script.js" defer></script>
  </body>
</html>
