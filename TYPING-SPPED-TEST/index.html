<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Typing Speed Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
      <h1 class="text-2xl font-bold mb-4 text-center">⌨️ Typing Speed Test</h1>

      <!-- Text to type -->
      <p
        id="textDisplay"
        class="mb-4 text-gray-700 text-lg leading-relaxed"
      ></p>

      <!-- Input -->
      <input
        type="text"
        id="typingInput"
        placeholder="Start typing here..."
        class="w-full px-3 py-2 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"
      />

      <!-- Stats -->
      <div class="flex justify-between text-gray-700 font-semibold">
        <p>Time: <span id="time">60</span>s</p>
        <p>WPM: <span id="wpm">0</span></p>
        <p>Errors: <span id="errors">0</span></p>
      </div>

      <!-- Restart -->
      <button
        class="mt-4 w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
        onclick="startTest()"
      >
        Restart Test
      </button>
    </div>
  </body>
</html>
