<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Image Gallery with Lightbox</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center p-6">
    <div class="flex items-center gap-4 mb-6">
      <i data-feather="image"></i>
      <h1 class="text-3xl font-semibold text-primary">Image Gallery</h1>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-w-4xl">
      <img
        src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
        alt="Image 1"
        class="cursor-pointer rounded shadow hover:scale-105 transition"
        onclick="openLightbox(this)"
      />
      <img
        src="https://images.unsplash.com/photo-1503376780353-7e6692767b70"
        alt="Image 2"
        class="cursor-pointer rounded shadow hover:scale-105 transition"
        onclick="openLightbox(this)"
      />
      <img
        src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
        alt="Image 3"
        class="cursor-pointer rounded shadow hover:scale-105 transition"
        onclick="openLightbox(this)"
      />
      <img
        src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
        alt="Image 4"
        class="cursor-pointer rounded shadow hover:scale-105 transition"
        onclick="openLightbox(this)"
      />
      <img
        src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d"
        alt="Image 5"
        class="cursor-pointer rounded shadow hover:scale-105 transition"
        onclick="openLightbox(this)"
      />
      <img
        src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131"
        alt="Image 6"
        class="cursor-pointer rounded shadow hover:scale-105 transition"
        onclick="openLightbox(this)"
      />
    </div>

    <div id="lightbox" class="flex1" onclick="closeLightbox()">
      <img
        id="lightboxImg"
        src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131"
        alt="Lightbox Image"
      />
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
