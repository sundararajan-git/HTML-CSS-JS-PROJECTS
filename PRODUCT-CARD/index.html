<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Product Card</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./script.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 p-4 w-3/4 md:w-1/3"
    >
      <div
        class="bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl w-full"
      >
        <img
          src="https://www.designformusic.com/wp-content/uploads/2019/05/ophelia-movie-soundtrack-album-cover-design.jpg"
          alt="Product"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">Product Name</h2>
          <p class="text-gray-600 mb-4">$49.99</p>
          <button
            class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <div
        class="bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl"
      >
        <img
          src="https://www.designformusic.com/wp-content/uploads/2019/05/ophelia-movie-soundtrack-album-cover-design.jpg"
          alt="Product"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">Another Product</h2>
          <p class="text-gray-600 mb-4">$29.99</p>
          <button
            class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
