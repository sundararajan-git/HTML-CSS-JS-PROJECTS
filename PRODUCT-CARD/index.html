<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Product Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
      <div
        class="bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl"
      >
        <img
          src="https://via.placeholder.com/300x200"
          alt="Product"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">Product Name</h2>
          <p class="text-gray-600 mb-4">$49.99</p>
          <button
            class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <div
        class="bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl"
      >
        <img
          src="https://via.placeholder.com/300x200"
          alt="Product"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">Another Product</h2>
          <p class="text-gray-600 mb-4">$29.99</p>
          <button
            class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
