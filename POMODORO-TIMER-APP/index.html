<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Pomodoro Timer</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm text-center">
      <h1 class="text-2xl font-bold mb-4">Pomodoro Timer</h1>

      <!-- Timer Display -->
      <div id="timer" class="text-5xl font-bold text-gray-800 mb-4">25:00</div>

      <!-- Controls -->
      <div class="flex justify-around mb-4">
        <button
          id="startBtn"
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition cursor-pointer"
        >
          Start
        </button>
        <button
          id="pauseBtn"
          class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition cursor-pointer"
        >
          Pause
        </button>
        <button
          id="resetBtn"
          class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition cursor-pointer"
        >
          Reset
        </button>
      </div>

      <!-- Settings -->
      <div class="mb-4">
        <label class="block mb-2">Work Time (minutes)</label>
        <input
          type="number"
          id="workTime"
          value="25"
          class="w-full px-3 py-2 border border-gray-300 rounded shadow focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-2">Break Time (minutes)</label>
        <input
          type="number"
          id="breakTime"
          value="5"
          class="w-full px-3 py-2 border border-gray-300 rounded shadow focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
      </div>

      <p id="status" class="text-gray-700 font-semibold">Status: Ready</p>
    </div>
  </body>
</html>
