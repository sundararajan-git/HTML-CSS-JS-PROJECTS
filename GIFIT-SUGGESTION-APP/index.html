<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Gift Suggestion App</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <div class="flex items-center justify-center gap-2 mb-6">
        <i data-feather="gift"></i>
        <h1 class="text-2xl font-semibold text-primary text-center">
          Gift Suggestion App
        </h1>
      </div>

      <div class="mb-4">
        <label class="block mb-2">Choose a category:</label>
        <select
          id="categorySelect"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-transparent focus:ring-2 focus:ring-primary"
        >
          <option value="">-- Select Category --</option>
          <option value="birthday">Birthday</option>
          <option value="anniversary">Anniversary</option>
          <option value="christmas">Christmas</option>
          <option value="valentine">Valentine's Day</option>
        </select>
      </div>

      <button
        id="suggestBtn"
        class="w-full py-2 bg-primary text-white rounded transition mb-4 cursor-pointer"
      >
        Suggest Gifts
      </button>

      <div
        id="suggestions"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
      ></div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
