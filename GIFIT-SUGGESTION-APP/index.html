<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gift Suggestion App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-6 text-center">
        üéÅ Gift Suggestion App
      </h1>

      <!-- Category Selection -->
      <div class="mb-4">
        <label class="block mb-2 font-semibold">Choose a category:</label>
        <select
          id="categorySelect"
          class="w-full px-3 py-2 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          <option value="">-- Select Category --</option>
          <option value="birthday">Birthday</option>
          <option value="anniversary">Anniversary</option>
          <option value="christmas">Christmas</option>
          <option value="valentine">Valentine's Day</option>
        </select>
      </div>

      <button
        id="suggestBtn"
        class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition mb-4"
      >
        Suggest Gifts
      </button>

      <!-- Suggestions Display -->
      <div
        id="suggestions"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
      ></div>
    </div>
  </body>
</html>
