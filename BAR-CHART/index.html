<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      /* custom css */
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Bar Chart</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./script.js" defer></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col gap-8 items-center justify-center min-h-screen"
  >
    <div class="flex items-center justifiy-center gap-4">
      <i data-feather="bar-chart-2"></i>
      <h1 class="text-2xl font-bold text-center text-primary">Bar Chart</h1>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
      <canvas id="barChart" width="400" height="300" class="mx-auto"></canvas>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
