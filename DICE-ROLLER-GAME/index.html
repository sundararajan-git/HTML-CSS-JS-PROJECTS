<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #155dfc;
      }
    </style>
    <title>Dice Roller Game</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="flex gap-3 items-center mb-6">
      <i data-feather="divide-square"></i>
      <h1 class="text-2xl font-semibold text-primary">Dice Roller</h1>
    </div>
    <div
      class="bg-white p-8 py-12 rounded-lg shadow-lg text-center w-full max-w-sm"
    >
      <div class="flex justify-center items-center gap-4 mb-6">
        <div class="flex flex-col gap-4">
          <span>You</span>
          <div
            id="dice1"
            class="w-20 h-20 flex items-center justify-center text-4xl bg-gray-200 rounded-lg shadow"
          >
            <i data-feather="user"></i>
          </div>
        </div>
        <span class="font-medium text-red-600 mt-8">VS</span>
        <div class="flex flex-col gap-4">
          <span>Computer</span>
          <div
            id="dice2"
            class="w-20 h-20 flex items-center justify-center text-4xl bg-gray-200 rounded-lg shadow"
          >
            <i data-feather="monitor"></i>
          </div>
        </div>
      </div>
      <br />
      <div id="result" class="text-lg font-medium mb-6">Roll the dice!</div>

      <button
        id="rollBtn"
        class="px-6 py-2 bg-primary text-white font-semibold rounded-md hover:bg-blue-600 transition cursor-pointer outline-none"
      >
        Roll Dice
      </button>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
